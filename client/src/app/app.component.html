<div class="main-div">
  <div *ngIf="thankyou" class='tnk'>Thank you</div>
  <mat-card *ngIf="!thankyou" class="content_card">
    <mat-card-header>
      <mat-card-title>Diagnostic System</mat-card-title>
    </mat-card-header>
    <mat-card-content class="message_cnt">
      <div *ngFor="let item of chat;" [ngClass]="{'darker' : item.type=='bot'}" class="container">
        <span [ngClass]="{'time-left' : item.type=='bot', 'time-right' : item.type=='user'}">{{item.message}}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" *ngFor="let answer of currentQuestion.answer;" (click)="check(answer)" >{{answer}}</button>
    </mat-card-actions>
  </mat-card>
</div>
